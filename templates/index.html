<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ labels.title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/Seconds_Logo.png') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="body">
    <div class="container form-container">
        <h1 class="heading">{{ labels.header }}</h1>
        <form id="converter-form" class="form">
            <div class="row g-3 justify-content-center">
                <div class="col-md-2">
                    <label for="years" class="form-label">{{ labels.form_labels.years }}</label>
                    <input type="number" id="years" name="years" class="form-control input-field" value="100" min="0" max="99999">
                </div>
                <div class="col-md-2">
                    <label for="months" class="form-label">{{ labels.form_labels.months }}</label>
                    <input type="number" id="months" name="months" class="form-control input-field" value="0" min="0" max="12">
                </div>
                <div class="col-md-2">
                    <label for="days" class="form-label">{{ labels.form_labels.days }}</label>
                    <input type="number" id="days" name="days" class="form-control input-field" value="0" min="0" max="31">
                </div>
                <div class="col-md-2">
                    <label for="hours" class="form-label">{{ labels.form_labels.hours }}</label>
                    <input type="number" id="hours" name="hours" class="form-control input-field" value="0" min="0" max="23">
                </div>
                <div class="col-md-2">
                    <label for="minutes" class="form-label">{{ labels.form_labels.minutes }}</label>
                    <input type="number" id="minutes" name="minutes" class="form-control input-field" value="0" min="0" max="59">
                </div>
                <div class="col-md-2">
                    <label for="seconds" class="form-label">{{ labels.form_labels.seconds }}</label>
                    <input type="number" id="seconds" name="seconds" class="form-control input-field" value="0" min="0" max="59">
                </div>
            </div>
        </form>
        <div class="result mt-4">
            <h2>{{ labels.result_heading }}</h2>
            <div class="result-container">
                <p id="result"></p>
                <p id="error-message" class="error-text">{{ labels.error_message }}</p>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
